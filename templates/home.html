<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    </head>
    <body>
        <div class="main">
            <div class="main-head">
                <h1 class="main-headtext">What's the weather like today?</h1>
            </div>
            <div class="main-body">
                <form action="/weather">
                    <label for="zip">Zip Code:</label>
                    <input type="text" id="zip" name="zip"></input>
                    <input type="submit" value="Submit"></input>
                </form>
                <div class="disclaimer">Please only use US zip codes.</div>
            </div>
        </div>
    </body>
</html>
